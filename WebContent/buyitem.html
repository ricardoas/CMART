
<HTML>

<HEAD>
<TITLE>Buy Item</TITLE>

<link rel="stylesheet" type="text/css" href="header.css" />

<link rel="stylesheet" type="text/css" href="body.css" />

<link rel="stylesheet" type="text/css" href="myaccount.css" />

<link rel="stylesheet" type="text/css" href="browse.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />


<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.11.custom.css" />
<link rel="stylesheet" type="text/css" href="item_image_style.css" />
<link rel="stylesheet" type="text/css" href="home_recommendation.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/foundation.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
<script src="js/imagePrefetch.js" type="text/javascript"></script>
<script src="js/database.js" type="text/javascript"></script>
<script src="js/onload.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/utilities.js" type="text/javascript"></script>
<script src="js/selectmenu.js" type="text/javascript"></script>
<script src="js/date.format.js" type="text/javascript"></script>

</HEAD>
<BODY>
	<div id="header" class="header">
	
	</div>
	<div class="three columns">
		<form name="search_bar" action="search.html" class="nice" method="GET">
			<input type="hidden" name="userID" value=""> <input
				type="hidden" name="authToken" value=""> <input type="text"
				id="searchTerm" name="searchTerm" value="" /> <input type="submit"
				class="nice small radius white button" value="Search">
		</form>
	</div>



	<div class="container">
		<div class="row">
			<div class="six columns">
				<div id="body_content" class="body">

					<form name="register_user" action=""
						onSubmit="confirmBuyItem();return false;">
						<table>
							<tr>
								<td><input type="hidden" id="addressID" name="addressID">
								<input type="hidden" id="itemID" name="itemID">
									<div id="floatright">Quantity:</div></td>
								<td><div id="floatcenter">
										<input type="text" id="quantity" name="quantity" size="50"
											value="1">
									</div></td>
							<tr>
								<td colspan="2"><div id="floatright">Payment Address:</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Street:</div></td>
								<td><div id="floatcenter">
										<input type="text" id="street" name="street" size="50"
											value="">
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Town:</div></td>
								<td><div id="floatcenter">
										<input type="text" id="town" name="town" size="50" value="">
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Zip code:</div></td>
								<td><div id="floatcenter">
										<input type="text" id="zip" name="zip" size="10"
											maxlength="10" value="">
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">State:</div></td>
								<td><div id="floatcenter">
										<select id="state" name="state"></select>
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Name on card</div></td>
								<td><div id="floatcenter">
										<input type="text" id="nameOnCard" name="nameOnCard" size="50"
											value="">
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Credit Card Number:
										(5500000000000004)</div></td>
								<td><div id="floatcenter">
										<input type="text" id="creditCardNo" name="creditCardNo"
											size="16" value="">
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">CVV2 code</div></td>
								<td><div id="floatcenter">
										<input type="text" id="cvv" name="cvv" size="4" value="">
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Expiration Date (MMYYYY)</div></td>
								<td><div id="floatcenter">
										<input type="text" id="expirationDate" name="expirationDate"
											size="6" value="">
									</div></td>
							</tr>
							<tr>
								<td colspan="2"><div id="floatright">
										<input type="submit" class="nice small radius white button"
											value="Buy Item">
									</div></td>
							</tr>
						</table>
					</form>

				</div>
			</div>
		</div>
	</div>

	<!-- The error and statistics containers -->
	<div class="container">
		<div class="row">
			<div class="seven columns">
				<table>
					<thead>
						<tr>
							<th colspan="2" id="numOfErrors">Errors:</th>
						</tr>
					</thead>
					<tbody id="errorBody"></tbody>
				</table>
				<span id="scriptError"></span> <span id="scriptDebug"></span>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="seven columns">
				<table>
					<thead>
						<tr>
							<th>Server:</th>
							<th id="statsServerName"></th>
						</tr>
					</thead>
					<tbody id="statsBody">
						<tr class="row1">
							<td>Time to process parameters:</td>
							<td id="statsPramTime">0</td>
						</tr>
						<tr class="row2">
							<td>Time to access database:</td>
							<td id="statsDBTime">0</td>
						</tr>
						<tr class="row1">
							<td>Time to process page data:</td>
							<td id="statsProcTime">0</td>
						</tr>
						<tr class="row2">
							<td>Time to render page:</td>
							<td id="statsRenderTime">0</td>
						</tr>
						<tr class="row1">
							<td>Total time to process:</td>
							<td id="statsTotalTime">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</BODY>
</HTML>
