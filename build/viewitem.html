<HTML>

<HEAD>
<TITLE>View Item</TITLE>

<link rel="stylesheet" type="text/css" href="header.css" />

<link rel="stylesheet" type="text/css" href="body.css" />

<link rel="stylesheet" type="text/css" href="myaccount.css" />

<link rel="stylesheet" type="text/css" href="browse.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />


<link rel="stylesheet" type="text/css"
	href="css/jquery-ui-1.8.11.custom.css" />
<link rel="stylesheet" type="text/css" href="item_image_style.css" />
<link rel="stylesheet" type="text/css" href="home_recommendation.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/foundation.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
<script src="js/imagePrefetch.js" type="text/javascript"></script>
<script src="js/utilities.js" type="text/javascript"></script>
<script src="js/database.js" type="text/javascript"></script>
<script src="js/onload.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" ></script> 
<script src="js/jquery.galleryview-1.1.js" type="text/javascript" ></script> 
<script src="js/jquery.timers-1.1.2.js" type="text/javascript" ></script> 
<script src="js/jquery-ui-sliderAccess.js" type="text/javascript" ></script>



</HEAD>
<BODY>
	<div id="header" class="header">

	</div>
	<div class="three columns">
		<form name="search_bar" action="search.html" class="nice" method="GET">
			<input type="hidden" name="userID" value=""> <input
				type="hidden" name="authToken" value=""> <input type="text"
				id="searchTerm" name="searchTerm" value="" /> <input type="submit"
				class="nice small radius white button" value="Search">
		</form>
	</div>

	<div class="container">
		<div class="row">
			<div id="body_content" class="body">
				<div class="seven columns">

					<span id="thumbnail"></span>
					<table>
						<thead>
							<tr>
								<th colspan="2"><span id="name"></span>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><label for="condition">Item Condition</label></td><td><span
									id="condition"></span>
								</td>
							</tr>
							<tr>
								<td><label for="seller">Seller: </label></td><td><span id="seller"></span>
								</td>
							</tr>
							<tr>
								<td><label for="sellerRating">seller Rating: </label></td><td><span id="sellerRating"></span>
								</td>
							</tr>
							<tr>
								<td><label for="endDate">Bidding Ends: </label></td><td><span
									id="endDate"></span>
								</td>
							</tr>
							<tr>
								<td><label for="noOfBids">Bidding History: </label></td><td><span
									id="noOfBids"></span>
								</td>
							</tr>
							<tr>
								<td><label for="currentBid">Current Price: </label></td><td><span
									id="currentBid"></span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="five columns">
					<form name="bid" id="bidform" class="nice" action="">
						<table>
							<tr>
								<td><label for="quantity">Quantity: </label>
								</td>
								<td><input type="text" id="quantity" name="quantity"
									size="2" maxlength="2" value="1">
								</td>
								<td>(<span id="quantityAvailable"></span> available)</td>
							</tr>
							<tr>
								<td><label for="bid">Your Bid: </label>
								</td>
								<td>$<input type="text" id="bid" name="bid" size="10"
									maxlength="10" value="0.00">
								</td>
								<td>(Enter more than <span id="currentBid2"></span>)</td>
							</tr>
							<tr>
								<td><label for="maxBid">Your Maximum Bid</label>
								</td>
								<td>$<input type="text" id="maxBid" name="maxBid" size="10"
									maxlength="10" value="0.00">
								</td>
								<td>(Enter more than <span id="currentBid3"></span>)</td>
							</tr>
							<tr>
								<td colspan="3"><input type="button"
									class="nice small radius white button" value="Bid" onClick="bidItem();">
								</td>
							</tr>
						</table>
					</form>

					<span id="buynowform" class="nice" style="display: none">
						<form name="buyNow" action="" onSubmit="buyItem();return false;">
							<span id="buynowcost"></span><input type="submit"
								class="nice small radius white button" value="Buy Now">
						</form> </span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<div id="name2"></div>
					<div id="description"></div>
					<div id="images"></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="seven columns">
					<div id="commentLink"></div>
					<div id="questionLink"></div>
					<div id="questionTable"></div>
				</div>
			</div>
			<div id="photoJS"></div>
<div id="photos" class="galleryview"></div>
		</div>	
	</div>

		<!-- The error and statistics containers -->
		<div class="container">
			<div class="row">
				<div class="seven columns">
					<table>
						<thead>
							<tr>
								<th colspan="2" id="numOfErrors">Errors: </th>
							</tr>
						</thead>
						<tbody id="errorBody"></tbody>
					</table>
					<span id="scriptError"></span>
					<span id="scriptDebug"></span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="seven columns">
					<table>
						<thead>
							<tr>
								<th>Server: </th>
								<th id="statsServerName"></th>
							</tr>
						</thead>
						<tbody id="statsBody">
							<tr class="row1">
								<td>Time to process parameters:</td>
								<td id="statsPramTime">0</td>
							</tr>
							<tr class="row2">
								<td>Time to access database:</td>
								<td id="statsDBTime">0</td>
							</tr>
							<tr class="row1">
								<td>Time to process page data:</td>
								<td id="statsProcTime">0</td>
							</tr>
							<tr class="row2">
								<td>Time to render page:</td>
								<td id="statsRenderTime">0</td>
							</tr>
							<tr class="row1">
								<td>Total time to process:</td>
								<td id="statsTotalTime">0</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

</BODY>
</HTML>
