<HTML>

<HEAD>
<TITLE>Update User Details</TITLE>

<link rel="stylesheet" type="text/css" href="header.css" />

<link rel="stylesheet" type="text/css" href="body.css" />

<link rel="stylesheet" type="text/css" href="myaccount.css" />

<link rel="stylesheet" type="text/css" href="browse.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />


<link rel="stylesheet" type="text/css"
	href="css/jquery-ui-1.8.11.custom.css" />
<link rel="stylesheet" type="text/css" href="item_image_style.css" />
<link rel="stylesheet" type="text/css" href="home_recommendation.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/foundation.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
<script src="js/imagePrefetch.js" type="text/javascript"></script>
<script src="js/utilities.js" type="text/javascript"></script>
<script src="js/database.js" type="text/javascript"></script>
<script src="js/onload.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/selectmenu.js" type="text/javascript"></script>

</HEAD>
<BODY>
	<div id="header" class="header"></div>


	<div class="three columns">
		<form name="search_bar" action="search.html" class="nice" method="GET">
			<input type="hidden" name="userID" value=""> <input
				type="hidden" name="authToken" value=""> <input type="text"
				id="searchTerm" name="searchTerm" value="" /> <input type="submit"
				class="nice small radius white button" value="Search">
		</form>
	</div>

	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<div id="body_content" class="body">
					<div class="seven columns">
						<form id="register_user" action="" class="nice"
							onSubmit="updateAccountInfo();return false;">
							<div id="floatcenter">
								<input type="hidden" name="useHTML5" id="useHTML5" value="1" />
							</div>
							<div id="floatcenter">
								<input type="hidden" name="addressIsDefault"
									id="addressIsDefault" size="10" maxlength="10" />
							</div>
							<div id="floatcenter">
								<input type="hidden" name="addressID" id="addressID" size="10"
									maxlength="10" />
							</div>
							<table>
								<tr>
									<td><div id="floatright">Password:</div></td>
									<td><div id="floatcenter">
											<input type="password" id="password1" size="30" value="" required /><span id="passwdmsg"></span>
										</div></td>
								</tr>
								<tr>
									<td><div id="floatright">Confirm Password:</div></td>
									<td><div id="floatcenter">
											<input type="password" id="password2" size="30" value="" required onblur="checkPasswords();" />
										</div></td>
								</tr>
								<tr>
									<td><div id="floatright">E-mail address:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="email1" size="30" value="" required pattern="[^ @]*@[^ @]*" /><span id="emailmsg"></span>
										</div></td>
								</tr>
								<tr>
									<td><div id="floatright">Confirm E-mail address:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="email2" size="30" value="" required pattern="[^ @]*@[^ @]*" onblur="checkEmails();" />
										</div></td>
								<tr>
									<td><div id="floatright">First name:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="firstname" size="30" value="" required />
										</div></td>
								</tr>
								<tr>
									<td><div id="floatright">Last name:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="lastname" size="30" value="" required />
										</div></td>
								</tr>
								<tr>

									<td><div id="floatright">Street:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="street" size="50" value="" required />
										</div></td>
								</tr>
								<tr>
									<td><div id="floatright">City:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="town" size="50" value="" required />
										</div></td>
								<tr>
									<td><div id="floatright">Zip code:</div></td>
									<td><div id="floatcenter">
											<input type="text" id="zip" size="10" maxlength="10" pattern="(\d{5}([\-]\d{4})?)" required />
										</div></td>
								</tr>
								<tr>
									<td><div id="floatright">State:</div></td>
									<td><div id="floatcenter">
											<select id="state">
												<option value="0" SELECTED>Please Select...</option>
											</select>
										</div></td>
								</tr>
								<tr>
									<td colspan="2"><input type="submit"
										class="nice small radius white button" value="Update" /></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- The error and statistics containers -->
	<div class="container">
		<div class="row">
			<div class="seven columns">
				<table>
					<thead>
						<tr>
							<th colspan="2" id="numOfErrors">Errors:</th>
						</tr>
					</thead>
					<tbody id="errorBody"></tbody>
				</table>
				<span id="scriptError"></span> <span id="scriptDebug"></span>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="seven columns">
				<table>
					<thead>
						<tr>
							<th>Server:</th>
							<th id="statsServerName"></th>
						</tr>
					</thead>
					<tbody id="statsBody">
						<tr class="row1">
							<td>Time to process parameters:</td>
							<td id="statsPramTime">0</td>
						</tr>
						<tr class="row2">
							<td>Time to access database:</td>
							<td id="statsDBTime">0</td>
						</tr>
						<tr class="row1">
							<td>Time to process page data:</td>
							<td id="statsProcTime">0</td>
						</tr>
						<tr class="row2">
							<td>Time to render page:</td>
							<td id="statsRenderTime">0</td>
						</tr>
						<tr class="row1">
							<td>Total time to process:</td>
							<td id="statsTotalTime">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</BODY>
</HTML>
