
<HTML>

<HEAD>
<TITLE>Sell Item</TITLE>

<link rel="stylesheet" type="text/css" href="header.css" />

<link rel="stylesheet" type="text/css" href="body.css" />

<link rel="stylesheet" type="text/css" href="myaccount.css" />

<link rel="stylesheet" type="text/css" href="browse.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />

<link rel="stylesheet" type="text/css" href="errors.css" />


<link rel="stylesheet" type="text/css"
	href="css/jquery-ui-1.8.11.custom.css" />
<link rel="stylesheet" type="text/css" href="item_image_style.css" />
<link rel="stylesheet" type="text/css" href="home_recommendation.css" />
<link rel="stylesheet" type="text/css" href="stylesheets/foundation.css" />
<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
<script src="js/imagePrefetch.js" type="text/javascript"></script>
<script src="js/database.js" type="text/javascript"></script>
<script src="js/onload.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/utilities.js" type="text/javascript"></script>
<script src="js/selectmenu.js" type="text/javascript"></script>
<script src="js/date.format.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/jquery-ui-sliderAccess.js"></script>

</HEAD>
<BODY>
	<div id="header" class="header">

	</div>
	<div class="three columns">
		<form name="search_bar" action="search.html" class="nice" method="GET">
			<input type="hidden" name="userID" value=""> <input
				type="hidden" name="authToken" value=""> <input type="text"
				id="searchTerm" name="searchTerm" value="" /> <input type="submit"
				class="nice small radius white button" value="Search">
		</form>
	</div>
	
	<script>$(function() {$( "#sell_endDate" ).datetimepicker({ minDate: 0, showSecond: true,dateFormat: 'yy-mm-dd', timeFormat: 'hh:mm:ss'});});</script>
			

	<div class="container">
		<div class="row">
			<div id="body_content" class="body">
				<div class="seven columns">
					<form name="register_user" action="" class="nice" onsubmit="sellitem();return false;"
						><!--  onsubmit="sellitem();return false;" -->
						<table>
							<tr>
								<td><div id="floatright">Item Name</div></td>
								<td><div id="floatcenter">
										<input type="text" id="sell_name" value="" required  placeholder="Enter the items name"/>
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Description</div></td>
								<td><div id="floatcenter">
										<input type="text" id="sell_description" />
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Start Price</div></td>
								<td><div id="floatcenter">
										$<input type="text" pattern="\d+(\.\d{2})?" id="sell_startPrice" size="7" value="0.00" required />
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Reserve Price</div></td>
								<td><div id="floatcenter">
										$<input type="text" pattern="\d+(\.\d{2})?" id="sell_reservePrice" size="7"
											value="0.00" required />
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Buy Now Price</div></td>
								<td><div id="floatcenter">
										$<input type="text" pattern="\d+(\.\d{2})?" id="sell_buyNowPrice" size="7"
											value="0.00" required />
									</div></td>
							</tr>
							<tr>
								<td><div id="floatright">Quantity</div></td>
								<td><div id="floatcenter">
										<input type="number" id="sell_quantity" size="5" min="0" value="1" required />
									</div></td>
							</tr>
							<!--  <tr>
								<td><div id="floatright">Category</div></td>
								<td><div id="floatcenter">
										<select id="sell_category">
											<option value="">Loading...</option>
										</select>
									</div></td>
							</tr>-->
							<tr>
								<td><div id="floatright">Category</div></td>
			<!--  				<td><div id="floatcenter">
										Topic: <input type="text" id="categories" />
										<input type="hidden" id="categoryID" />	
										
										

<br/>

<p>You selected <span id="results"></span></p>
											
									</div></td>-->
									<td><div id="floatcenter"><select name="categoryID0" id="categoryID0" onselect="$('#categoryID0').blur()"></select>
									<select name="categoryID1" id="categoryID1" onselect="$('#categoryID1').blur()"></select>
									<select name="categoryID2" id="categoryID2" onselect="$('#categoryID2').blur()"></select>
									<select name="categoryID3" id="categoryID3" onselect="$('#categoryID3').blur()"></select>
									<select name="categoryID4" id="categoryID4" onselect="$('#categoryID4').blur()"></select></div></td>

							</tr>
							<tr>
								<td><div id="floatright">End Date (yyyy-MM-dd
										HH:mm:ss)</div></td>
								<td><div id="floatcenter">
										<input type="text" id="sell_endDate" size="20" required />
									</div></td>
							</tr>
							<tr>
								<td colspan="2"><div id="floatright">
										<input type="submit" class="nice small radius white button"
											value="Sell">
									</div></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>

				<!-- The error and statistics containers -->
		<div class="container">
			<div class="row">
				<div class="seven columns">
					<table>
						<thead>
							<tr>
								<th colspan="2" id="numOfErrors">Errors: </th>
							</tr>
						</thead>
						<tbody id="errorBody"></tbody>
					</table>
					<span id="scriptError"></span>
					<span id="scriptDebug"></span>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="seven columns">
					<table>
						<thead>
							<tr>
								<th>Server: </th>
								<th id="statsServerName"></th>
							</tr>
						</thead>
						<tbody id="statsBody">
							<tr class="row1">
								<td>Time to process parameters:</td>
								<td id="statsPramTime">0</td>
							</tr>
							<tr class="row2">
								<td>Time to access database:</td>
								<td id="statsDBTime">0</td>
							</tr>
							<tr class="row1">
								<td>Time to process page data:</td>
								<td id="statsProcTime">0</td>
							</tr>
							<tr class="row2">
								<td>Time to render page:</td>
								<td id="statsRenderTime">0</td>
							</tr>
							<tr class="row1">
								<td>Total time to process:</td>
								<td id="statsTotalTime">0</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

</BODY>
</HTML>
